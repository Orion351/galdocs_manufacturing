gm-advanced-mode=Use Advanced production chains
gm-show-non-hand-craftable=Display non-hand-craftable recipes
gm-show-detailed-tooltips=Show Detailed Tooltips
gm-ore-sPaRkLe=Show Ore Sparkle
gm-debug-delete-culled-recipes=(Debug) Delete Culled Recipes
gm-show-minisembler-badges=Show Badges on Minisemblers

gm-gulvar=Gul'Var Healthbar Color

[mod-setting-description]
# gm-show-badges=This is intended to help distinguish Machined Parts without relying on color information.
# gm-show-badges-scale=Tune the size of the badges
gm-advanced-mode=Increases the level of complexity of Stock and Machined Part production chains, and adds in several minisemblers and intermediates.
gm-show-non-hand-craftable=Display non-hand-craftable recipes in player crafting menu
gm-show-detailed-tooltips=Show made in, made from, and makes information in tooltips
gm-ore-sPaRkLe=Display sparkles on ore (copper only currently)
gm-debug-delete-culled-recipes=If a machined part or stock isn't used in any other recipes, then it's set to hidden. This option will additionally delete it. This can help unclutter recipe listing addons.
gm-show-minisembler-badges=Display letter-badges on Minismblers while they are still hard to distinguish (note: cannot attach letter badges when minisemblers are placed in the world)

gm-gulvar=Did you even notice this setting was here the first time this was on screen? Moo hoo ha ha.

